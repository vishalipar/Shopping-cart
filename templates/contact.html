{% extends "base.html" %}

{% block title %}
Contact Us
{% endblock %}


{% block content %}

<h1>Contact Us</h1>
{% endblock %}


{% block body %}

<h1 class='text-center mt-2'>Contact Us</h1>
<div class="container mt-2">
    
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role='alert'>
      <strong>{{message}}</strong>
      <button type="button" class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
    </div>
  
  {% endfor %}
    
    <div class="row">
        
        <div class="col-md-4"></div>
        <div class="col-md-4">
            
  
  <form action="/contact/" method='post'>{% csrf_token %}
    <br>
    
    <label for="name">Full Name</label>
    <div class="form-group">
      <input type="text" class='form-control p-2' name="name" id="name" required>
    </div>
    <label for="email">Email</label>
    <div class="form-group">
      <input type="email"  class='form-control p-2' name="email" id="email" value="{{user.email}}" required>
    </div>
    <label for="pass1">How can i Helpp You?</label>
    <div class="form-group">
    <textarea type="text" class='form-control p-2' name="desc" id="desc" required>
    </textarea>
    </div>
    <label for="number">Phone Number</label>
    <div class="form-group">
      <input type="number" class='form-control p-2' name="pnumber" id="pnumber" required>
    </div>
    <button type="submit" class='btn btn-dark'>Submit</button>
    
    
    <br><br><br>
    
  </form>
            
            
            
        </div>
        <div class="col-md-4"></div>
    </div>
    
    
    
    
    
    
    
    
    
    
</div>









{% endblock %}
