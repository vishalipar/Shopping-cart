{% extends "./base.html" %}

{% block title %}Set password{% endblock %}
{% block content %}

<div class="card bg-light p-5">
    
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role='alert'>
      <strong>{{message}}</strong>
      <button type="button" class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
    </div>
  
  {% endfor %}
  
</div>


<h3 class="text-dark">Set New Password</h3>

<form action="{% url 'set-new-password' uidb64 token}" method='post'>
    {% csrf_token %}
    <br>
    <label for="pass1">Password</label>
    <div class="form-group">
        <input type="password" name="pass1" class='form-control' id="pass1" required>
    </div>
    <label for="pass1">Confirm Password</label>
    <div class="form-group">
        <input type="password" name="pass2" class='form-control' id="pass2" required>
    </div>
    <br><br>
    <button type="submit" class='btn'>Submit</button>
    
    <hr>
    <a href="/auth/login/">Go Back?</a>
    <br><br>
</form>




{% endblock %}
